<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Phone Book</h1>
        <input type="text" placeholder="Search..." class="input_box" id="input"/>
        <button class="btn" onclick="search()">Search</button>
        <div id="phone_card" class="phone_card"></div>
    </div>
    <script>
        const contacts = {
            nidhi: "9846537829",
            bhoomika: "8769835678",
            komal: "7986535675",
            maithili: "9124567894",
            aryan: "8745356098",
            kunal: "8560923457",
            tejas: "9675904325",
        };
        function search(){
            const inputelement = document.getElementById('input');
            const change = inputelement.value.toLowerCase();

            const mobile = contacts[change];
            const phone_card = document.getElementById('phone_card');
            if(mobile){
                phone_card.innerText= `Mobile no of ${change} is ${mobile}`;
            }
            else{
                phone_card.innerText = 'Contact not Found';
            }
        }
    </script>
</body>
</html>
